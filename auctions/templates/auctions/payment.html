{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">ğŸ’³ Make Payment</h2>
    <form id="paymentForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone_number" class="form-label">ğŸ“ M-Pesa Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">ğŸ’° Amount (KES)</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
    <p id="paymentStatus" class="mt-3"></p>
</div>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault(); // ğŸš€ Prevents the form from submitting normally (GET request)

    let phone_number = document.getElementById("phone_number").value;
    let amount = document.getElementById("amount").value;
    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("{% url 'initiate_payment' %}", {
        method: "POST",  // ğŸš€ Ensures the request is sent as POST
        headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
            phone_number: phone_number,
            amount: amount
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("HTTP error " + response.status);
        }
        return response.json();
    })
    .then(data => {
        let statusElement = document.getElementById("paymentStatus");
        if (data.message) {
            statusElement.innerText = "âœ… " + data.message;
            statusElement.style.color = "green";
        } else if (data.error) {
            statusElement.innerText = "âŒ " + data.error;
            statusElement.style.color = "red";
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>
{% endblock %}
