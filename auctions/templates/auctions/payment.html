{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">ğŸ’³ Make Payment</h2>
    <form id="paymentForm">
        <div class="mb-3">
            <label for="phone_number" class="form-label">ğŸ“ M-Pesa Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">ğŸ’° Amount (KES)</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
    <p id="paymentStatus" class="mt-3"></p>
</div>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let phone_number = document.getElementById("phone_number").value;
    let amount = document.getElementById("amount").value;

    fetch("{% url 'initiate_payment' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": "{{ csrf_token }}",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone_number: phone_number, amount: amount })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("paymentStatus").innerText = data.message;
    })
    .catch(error => console.error("Error:", error));
});
</script>
{% endblock %}
